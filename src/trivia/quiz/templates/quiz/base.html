<html lang="en">

    <title>{% block title %}Trivia Chaco{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>My Site</h1>

        <a href="{% url 'quiz:logout' %}">logout</a>

  </body>
</html>
